<div id='container'>
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href='#/logout' class='logout'>Logout</a></li>
    </ul>
      
  </div>

  <form name="addLinkForm" ng-submit='addLink()'>
    <input type='url' name="url" ng-pattern='rValidUrl' ng-model="link.url" required>
    <button>Add</button>
    <div style="color: red" ng-show="addLinkForm.url.$error.required">Enter your url here</div>
    <div style="color: red" ng-show="addLinkForm.url.$error.url">Not a valid url</div>
  </form>
</div>
