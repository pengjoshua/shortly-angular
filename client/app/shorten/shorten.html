<div id='container'>
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='btn btn-outline-primary' role="button" aria-pressed="true">All Links</a></li>
      <li><a href='#/shorten' class='btn btn-outline-success' role="button" aria-pressed="true">Shorten</a></li>
      <li><a href='#/logout' class='btn btn-outline-warning' role="button" aria-pressed="true">Logout</a></li>
    </ul>
      
  </div>

  <form name="addLinkForm" ng-submit='addLink()'>
    <input type='url' name="url" ng-model="link.url" required
      ng-class='{"error": addLinkForm.$invalid && addLinkForm.$dirty}'>
    <button ng-disabled='addLinkForm.$invalid'>Add</button>
    <div style="color: red" ng-show="addLinkForm.url.$error.required && addLinkForm.$dirty">Enter your url here</div>
    <div style="color: red" ng-show="addLinkForm.url.$error.url && addLinkForm.$dirty">Not a valid url</div>
  </form>
</div>
